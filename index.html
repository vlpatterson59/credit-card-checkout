<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Design a credit card checkout form or page. Don't forget the important elements such as the numbers, dates, security numbers, etc.">
    <meta name="keywords" content="DailyUI">
    <meta name="author" content="Val Patterson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="cc-container">
            <div class="cc-header">
                <h1>Credit Card Checkout</h1>
            </div>
            <form action="">
                <div class="row">
                    <div class="mb-3">
                        <label for="cc-number" class="form-label">Credit Card Number</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cc-number" placeholder="XXXX XXXX XXXX XXXX">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
                            </div>
                        </div>
                    </div>
                </div>            
                <div class="row">
                    <div class="col-4 mb-3">
                        <label for="cc-cvv" class="form-label">CVV Code</label>
                        <input type="text" class="form-control" id="cc-cvv" placeholder="XXX">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="cc-exp" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="cc-exp" placeholder="MM/YY">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="cc-zip" class="form-label">ZIP/Postal Code</label>
                        <input type="text" class="form-control" id="cc-zip">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="cc-name" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="cc-name">
                    </div>
                </div>            
                <div class="row">
                    <div class="mb-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                            <label class="form-check-label" for="defaultCheck1">
                            Billing Address Same As Shipping
                            </label>
                        </div>
                    </div>
                </div>            
                <div class="row">
                    <div>
                        <button class="col-4 btn btn-primary btn-lg" type="submit">Submit</button>
                        <input type="cancel" class="col-4 btn btn-secondary btn-lg" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        
    </body>
</html>
